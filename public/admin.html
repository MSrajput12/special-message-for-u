<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Dashboard - Love Proposal</title>
<link rel="stylesheet" href="admin.css" />
</head>
<body>
<div class="admin-container">
  <header class="admin-header">
    <div class="header-left">
      <h1> ADMIN DASHBOARD</h1>
      <p class="subtitle">Love Proposal Analytics</p>
    </div>
    <div class="header-right">
      <button id="changePasswordBtn" class="settings-btn">Change Password</button>
      <input type="text" id="searchInput" placeholder="Search by name..." class="search-input" />
    </div>
  </header>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon-box yes-glow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </div>
      <div class="stat-info">
        <h3 id="totalYes">0</h3>
        <p>ACCEPTED</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon-box no-glow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
        </svg>
      </div>
      <div class="stat-info">
        <h3 id="totalNo">0</h3>
        <p>REJECTED</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon-box view-glow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </div>
      <div class="stat-info">
        <h3 id="totalViews">0</h3>
        <p>TOTAL VIEWS</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon-box avg-glow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
        </svg>
      </div>
      <div class="stat-info">
        <h3 id="avgNoClicks">0</h3>
        <p>RESISTANCE</p>
      </div>
    </div>
  </div>

  <div class="action-bar">
    <button id="backBtn">üè† Back to Home</button>
  </div>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>#</th>
          <th>NAME</th>
          <th>RESPONSE</th>
          <th>YES CLICKS</th>
          <th>NO CLICKS</th>
          <th>DATE & TIME</th>
          <th>DELETE</th>

          </tr>
      </thead>
      <tbody id="tableBody">
        </tbody>
    </table>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>CONNECTING...</p>
  </div>

  <div id="noData" class="no-data" style="display: none;">
    <h2>üì≠ No Data Found</h2>
    <p>Waiting for responses...</p>
  </div>
  
</div>

<div id="changePasswordModal" class="change-password-modal hidden">
  <div class="change-password-content">
    <div class="lock-icon">üîê</div>
    <h2>Security Update</h2>
    <p>Change your admin password</p>
    
    <div class="input-group">
      <label>Current Password</label>
      <div class="input-wrapper">
        <input type="password" id="currentPassword" placeholder="Enter current password" />
        <button type="button" class="eye-toggle" data-input="currentPassword">üëÅÔ∏è</button>
      </div>
    </div>
    
    <div class="input-group">
      <label>New Password</label>
      <div class="input-wrapper">
        <input type="password" id="newPassword" placeholder="Enter new password" />
        <button type="button" class="eye-toggle" data-input="newPassword">üëÅÔ∏è</button>
      </div>
    </div>
    
    <div class="input-group">
      <label>Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm new password" />
        <button type="button" class="eye-toggle" data-input="confirmPassword">üëÅÔ∏è</button>
      </div>
    </div>
    
    <div class="modal-actions">
      <button id="cancelChangePassword" class="action-btn cancel">Cancel</button>
      <button id="submitChangePassword" class="action-btn submit">Update</button>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
